pde:
  name: Eikonal
  cls: Eikonal
  rhs_type: ones
  Nobs_int: 3364
  Nobs_bnd: 236
  d: 2
  sampling: grid
  power: 4.01
  epsilon: 0.003125
  scale: 0
  init_pad_size: 64
  add_noise: false
  Ntest: 200
kernel:
  type: gaussian
  anisotropic: false
  sigma_min: 0.001
  sigma_max: 1.0
solver:
  fp64: true
  alpha: 1.0e-06
  T: 5e-5
  gamma: 0.0
  Ntrial: 10000
  blocksize: -1
  print_every: 100
  plot_every: 100
  mask: true
  phases:
  - name: full_second
    solver_name: full
    max_step: 5000
    TOL: 1.0e-06
    plot_final: true
  homotopy:
    enabled: false
    num_levels: 3
    alpha_factor: 0.1
    T_factor: 10.0
