pde:
  name: "Eikonal"
  cls: "Eikonal"
  rhs_type: "ones"
  Nobs_int: 1444
  Nobs_bnd: 156
  d: 2
  sampling: "grid"
  power: 4.01
  epsilon: 0.000001
  scale: 0
  init_pad_size: 64
  add_noise: false
  Ntest: 100

kernel:
  type: "gaussian"
  anisotropic: false
  sigma_min: 0.001
  sigma_max: 1.0

solver:
  # global defaults shared across phases (unless overridden)
  fp64: true
  alpha: 1.0e-10
  T: 5e-1
  gamma: 0.0
  Ntrial: 10000
  blocksize: -1
  print_every: 100
  plot_every: 100
  mask: true

  phases:

    - name: "full_second"
      solver_name: "outer"          # maps to src.solver.solve
      max_step: 2000
      TOL: 1.0e-10
      plot_final: true

  homotopy:
    enabled: false
    num_levels: 3
    alpha_factor: 0.1              # alpha <- alpha * 0.1 after each level
    T_factor: 10.0                 # T <- T * 10 after each level