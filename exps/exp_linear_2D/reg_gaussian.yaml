pde:
  name: "regression"
  cls: "Regression"
  rhs_type: "sum"
  Nobs_int: 784
  Nobs_bnd: 116
  d: 2
  sampling: "grid"
  power: 2.01
  scale: 0.1
  init_pad_size: 64
  add_noise: false
  Ntest: 20

kernel:
  type: "gaussian"
  anisotropic: false
  sigma_min: 0.001
  sigma_max: 1.0

solver:
  # global defaults shared across phases (unless overridden)
  fp64: true
  alpha: 1.0e-4
  T: 1000.0
  gamma: 0.0
  Ntrial: 10000
  blocksize: -1
  print_every: 100
  plot_every: 100

  phases:
    - name: "refine_full"
      solver_name: "full"          # maps to src.solver.solve
      max_step: 2000
      TOL: 1.0e-20
      plot_final: true

  homotopy:
    enabled: true
    num_levels: 1
    alpha_factor: 0.01              # alpha <- alpha * 0.1 after each level
    T_factor: 10                 # T <- T * 10 after each level