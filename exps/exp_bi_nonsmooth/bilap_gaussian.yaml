pde:
  name: "bilap_high_dim"
  cls: "BiLapHighDim"
  rhs_type: "rpow4d"
  Nobs_int: 4096
  Nobs_bnd: 4160
  d: 4
  q: 4.3
  sampling: "grid"
  power: 8.01
  scale: 50000
  init_pad_size: 256
  add_noise: false
  Ntest: 20

kernel:
  type: "gaussian"
  anisotropic: false
  sigma_min: 0.001
  sigma_max: 1.0

solver:
  # global defaults shared across phases (unless overridden)
  fp64: true
  alpha: 1.0e-4
  T: 1e3
  gamma: 0.0
  Ntrial: 10000
  blocksize: -1
  print_every: 100
  plot_every: 100

  phases:

    - name: "refine_full"
      solver_name: "full_aux"          # maps to src.solver.solve
      max_step: 2000
      TOL: 1.0e-10
      plot_final: true

  homotopy:
    enabled: false
    num_levels: 4
    alpha_factor: 0.1              # alpha <- alpha * 0.1 after each level
    T_factor: 10.0                 # T <- T * 10 after each level