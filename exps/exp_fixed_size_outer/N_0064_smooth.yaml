pde:
  name: "semilinear_2D"
  cls: "SemiLinearPDE"
  rhs_type: "two_bumps"
  Nobs_int: 784
  Nobs_bnd: 116
  d: 2
  sampling: "grid"
  power: 4.01
  scale: 1000
  init_pad_size: 64
  add_noise: false
  Ntest: 100

kernel:
  type: "gaussian"
  anisotropic: false
  sigma_min: 0.001
  sigma_max: 1.0

solver:
  # global defaults shared across phases (unless overridden)
  fp64: true
  alpha: 1.0e-5
  T: 300.0
  gamma: 0.0
  Ntrial: 10000
  blocksize: -1
  print_every: 100
  plot_every: 100

  phases:

    - name: "full"
      solver_name: "fixed_size_smooth_outer"         
      max_step: 2000
      TOL: 1.0e-10
      plot_final: true

  homotopy:
    enabled: false
    num_levels: 3
    alpha_factor: 0.1              # alpha <- alpha * 0.1 after each level
    T_factor: 10.0                 # T <- T * 10 after each level